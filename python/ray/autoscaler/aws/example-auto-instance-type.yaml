# This is an example of configuring a mixed-worker cluster. Currently this only
# works if you are using Tune. When using Tune, Tune will tell the scheduler
# the resource demands of experiments to request the right types of workers.
cluster_name: auto_instance_type
min_workers: 1
max_workers: 10

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a

# Configure the cluster for very conservative auto-scaling. This is fine
# since Tune will manage scale-up separately.
target_utilization_fraction: 1.0
idle_timeout_minutes: 2

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

# Provider-specific config for the head node, e.g. instance type.
head_node:
    InstanceType: m4.large
    ImageId: latest_dlami

# Provider-specific config for the worker nodes, e.g. instance type.
# NOTE: the instance type can be overriden by the resource demand scheduler.
# The instance type set here is only used as the default fallback.
worker_nodes:
    InstanceType: m4.large
    ImageId: latest_dlami

# Tell the autoscaler the allowed node types and the resources they provide.
# Setting this configuration enables the Tune resource demand scheduler.
available_instance_types:
    m4.4xlarge:
        resources: {"CPU": 16}
        max_count: 10
    p2.xlarge:
        resources: {"CPU": 4, "GPU": 1}
        max_count: 8
    p2.8xlarge:
        resources: {"CPU": 32, "GPU": 8}
        max_count: 2
