atari-ppo:
    env:
        grid_search:
            - BreakoutNoFrameskip-v4
            - BeamRiderNoFrameskip-v4
            - QbertNoFrameskip-v4
            - SpaceInvadersNoFrameskip-v4 
    run: PPO
    config:
        gamma: 0.99
        num_workers: 12
        timesteps_per_batch: 20000
        sgd_batchsize: 2000
        num_sgd_iter: 20
        num_gpus: 1
        preprocessor_pref: deepmind
