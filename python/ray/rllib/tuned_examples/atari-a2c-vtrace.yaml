# Runs on a single m4.16xl node
atari-a2c-vtrace:
    env:
        grid_search:
            - BreakoutNoFrameskip-v4
            - BeamRiderNoFrameskip-v4
            - QbertNoFrameskip-v4
            - SpaceInvadersNoFrameskip-v4 
    run: A2C
    config:
        vtrace: true
        num_workers: 16
        sample_batch_size: 5
        grad_clip: 1.0
        gpu: true
        optimizer:
            grads_per_step: 1000
        lr_schedule: [
            [0, 0.0007],
            [20000000, 0.000000000001],
        ]
