pong-impala:
    env: PongNoFrameskip-v4
    run: IMPALA
    config:
        sample_batch_size: 50
        train_batch_size: 1000
        num_workers: 256
        num_envs_per_worker: 5
        max_sample_requests_in_flight_per_worker: 1
        num_parallel_data_loaders: 4
        num_gpus: 2
        model:
          dim: 42
